<mat-sidenav #sidenav mode="push">
  <div class="branding">
    <img src="assets/trustPoolBigCircle.png" />
    <span>Trust Pool</span>
  </div>
  <mat-nav-list>
    <a mat-list-item (click)="sidenav.close()" [routerLink]="['account']" *ngIf="loggedIn">Account</a>
    <a mat-list-item (click)="sidenav.close()" [routerLink]="['groups']" *ngIf="loggedIn">Pools</a>
    <a mat-list-item (click)="sidenav.close()" [routerLink]="['mypools']" *ngIf="loggedIn">My Pools</a>
    <a mat-list-item (click)="sidenav.close()" href="/login/google" *ngIf="!loggedIn">Login</a>
    <a mat-list-item (click)="sidenav.close()" href="/logout" *ngIf="loggedIn">Logout</a>
    <a mat-list-item (click)="sidenav.close()" [routerLink]="['verify']" *ngIf="admin">Verify</a>
  </mat-nav-list>
</mat-sidenav>

<div class="toolbar">
  <mat-toolbar color="aliceblue" class="mat-elevation-z4">
    <button mat-icon-button class="d-md-none" (click)="sidenav.open()">
      <mat-icon fontSet="fas" class="mat-icon ng-tns-c0-0 fas fa-bars" fontIcon="fa-bars"></mat-icon>
    </button>
    <span routerLink="/home" class="branding spacer center d-inline d-sm-none">
      <img src="assets/TrustPoolFull.png" />
    </span>
    <span routerLink="/home" class="branding spacer center d-none d-sm-inline d-md-none">
      <img src="assets/TrustPoolFull.png" alt="Trust Pool" />
    </span>
    <span routerLink="/home" class="branding spacer d-none d-md-inline">
      <img src="assets/TrustPoolFull.png" alt="Trust Pool" />
    </span>

    <span class="d-none d-md-inline" *ngIf="loggedIn">
      <button mat-button class="nav-button" [routerLink]="['account']" routerLinkActive="active">
        Account
      </button>
    </span>
    <span class="d-none d-md-inline" *ngIf="loggedIn">
      <button mat-button class="nav-button" [matMenuTriggerFor]="appMenu">
        Pools
      </button>
    </span>
    <mat-menu #appMenu="matMenu">
      <div class="d-none d-md-inline" mat-menu-item>
        <button mat-button class="nav-button" [routerLink]="['groups']" routerLinkActive="active">
          All Pools
        </button>
      </div>
      <div class="d-none d-md-inline" mat-menu-item>
        <button mat-button class="nav-button" [routerLink]="['mypools']" routerLinkActive="active">
          My Pools
        </button>
      </div>
    </mat-menu>
    <span class="d-none d-md-inline" *ngIf="loggedIn">
      <a href="/logout" (click)="handleLogout()">
        <button mat-button class="nav-button" routerLinkActive="active">
          Logout
        </button>
      </a>
    </span>
    <span class="d-none d-md-inline" *ngIf="!loggedIn">
      <a href="/login/google">
        <button mat-button class="nav-button" routerLinkActive="active">
          Login
        </button>
      </a>
    </span>
    <span class="d-none d-md-inline" *ngIf="admin">
      <button mat-button class="nav-button" [routerLink]="['verify']" routerLinkActive="active">
        Verify
      </button>
    </span>

    <a class="nav-link" routerLink="/groups">Groups</a>
    <a class="nav-link" routerLink="/mypools">My Groups</a>
    <a class="nav-link" href="/logout" (click)="handleLogout()">Logout</a>
    <a class="nav-link" href="/login/google">Log In</a>
    <a class="nav-link" routerLink="/verify">Verify Users</a> -->
  </mat-toolbar>
</div>
