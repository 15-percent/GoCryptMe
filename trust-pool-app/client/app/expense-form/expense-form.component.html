<form role="form" #expenseRequest="ngForm" (ngSubmit)="handleExpenseSubmit(expenseRequest.form)">
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputTitle" placeholder="Title" #nameField="ngModel">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputDescription" placeholder="A short description for the request" #nameField="ngModel">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Amount</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputAmount" #nameField="ngModel">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Expiration Date</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="inputDate" #nameField="ngModel">
    </div>
  </div>
  
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Submit Request</button>
    </div>
  </div>
</form>
