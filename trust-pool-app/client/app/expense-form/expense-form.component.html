<div class="jumbotron d-flex justify-content-center align-items-center" style="background-image: url(assets/expense-request.jpg)">
  <h1>Expense Request</h1>
  <div class="curtain"></div>
</div>
<div class="container">
  <form role="form" id="expenseRequest" #expenseRequest="ngForm" (ngSubmit)="handleExpenseSubmit(expenseRequest.form)">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Title" ngModel required [(ngModel)]="title" #nameField="ngModel" name="title">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="A short description for the request" ngModel required
        [(ngModel)]="description" #namefield="ngModel" name="description">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Expiration Date</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" ngModel required [(ngModel)]="expirationDate" #namefield="ngModel" name="expirationDate">
      </div>
    </div>

      <div class="col-sm-10">

        <button type="submit" class="btn btn-primary">Submit Request</button>
      </div>
    </div> -->
    <!-- Modal -->
    <ng-template #checkFormModal let-c="close" let-d="dismiss" class="fade">
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Check Form</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="d('Cross Click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <app-check-form
            (nameEvent)="receiveName($event)"
            (emailEvent)="receiveEmail($event)"
            (streetEvent)="receiveStreet($event)"
            (cityEvent)="receiveCity($event)"
            (stateEvent)="receiveState($event)"
            (zipEvent)="receiveZip($event)"
            (amountEvent)="receiveAmount($event)"
            [poolValue]="poolValue">
            </app-check-form>
            <div class="modal-footer">
            </div>
          </div>
        </div>
        <div class="container">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="d('Cross Click')">Close</button>
          <button type="submit" class="btn btn-primary" form="expenseRequest" data-dismiss="checkFormModal" (submit)="submit; d('Cross Close')">Submit Request</button>
        </div>
      </div>
    </ng-template>
  </form>
  <!-- <button (click)="checkClicked()" class="btn btn-primary">Send a Check</button> -->
  <button (click)="openCheckModal(checkFormModal)" class="btn btn-primary">Open Check Form</button>
</div>
