<div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h3>
          {{pool.name}}
        </h3><img alt="Bootstrap Image Preview" [src]="pool.imageURL" />
        <dl>
          <dt>
              Pool Value:
              ${{pool.pool_value / 100}}
          </dt>
          <dd>
              {{pool.description}}
          </dd>
          <dt>
            Established: 
            {{pool.createdAt}}
          </dt>
          <dd>
            Members
          </dd>
          <dd>
            Current Expense Request
          </dd>
          <dt>
              Creator:
              {{pool.creator}}
          </dt>
          <dd>
          </dd>
          <dt>
          </dt>
          <dd>
          </dd>
        </dl>
        <div *ngIf="isMember" class='d-inline'>
            <h4 class='row justify-content-center'> You are a member of this group!</h4>
            <h5 class="row justify-content-center">Your Contribution</h5>
            <div class="row justify-content-center">
              ${{isMember.contrubution_amount / 100}}
            </div>
            <div *ngIf="!isMember" class='d-inline row justify-content-center'>
                <button (click)='joinGroup(pool.id)'> Join Group </button>
              </div>
        <form role="form" *ngIf="isMember" #checkout="ngForm" (ngSubmit)="onSubmit(checkout, pool.id)" class="checkout">
          <div class="form-group">
