<div class='container'>
  <div class='row justify-content-center'>
    <h2>
      Browse Groups
    </h2>
  </div>
  <div class='row justify-content-center'>
    <ul>
      <li *ngFor="let pool of pools">
        <img [src]="pool.imageURL">
        <h3>{{pool.name}}</h3>
        <p>{{pool.description}}</p>
        <h4>Value: </h4>
        ${{pool.pool_value / 100}}
        <h4>members:</h4>
        {{pool.members_count}}
        <br />
        <button (click)='viewGroup(pool.id)'> View Group </button>
        <button (click)='joinGroup(pool.id)'> Join Group </button>
      </li>
    </ul>
  </div>
</div>
