<form role="form" #checkRequest="ngForm" name="checkInput" (ngSubmit)="handleCheckSubmit(checkRequest.form)">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Name" ngModel required [(ngModel)]="name" #nameField="ngModel" name="name">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Email of Recipient</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" placeholder="Email of person receiving the check" ngModel required [(ngModel)]="emailRecipient"
        #namefield="ngModel" name="emailRecipient">
    </div>
  </div>
  <div class="form-group row"  *ngIf="physical">
    <label class="col-sm-2 col-form-label">Physical Address</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Home/Business Address of the Recipient" ngModel required [(ngModel)]="physAddress"
      #namefield="ngModel" name="physAddress">
    </div>
  </div>
  <div class="form-group row">
    <div class="form-check">
      <input type="checkbox" class="form-check-input" (click)="checkedPhysical()" name="physAddress" [(ngModel)]="physical" ngModel>
      <label class="form-check-label" for="physAddress">Send a Physical Check?</label>
    </div>
  </div>
</form>
