<div class="table-responsive-lg">
  <table class="table table-striped table-dark">
    <thead>
      <th>
        Created By
      </th>
      <th>
        Contribution Amount
      </th>
      <th>
        Pool ID
      </th>
    </thead>
        <tbody *ngFor="let pool of userPools">
          <td>{{pool.pool_member_id}}</td>
          <td>{{pool.contrubution_amount / 100}}</td>
          <td>{{pool.pool_id}}</td>
        </tbody>
  </table>
</div>
