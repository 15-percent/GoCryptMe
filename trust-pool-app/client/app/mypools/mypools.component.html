<div class="table-responsive-lg">
  <table class="table table-striped table-dark">
    <thead>
      <th>
        Group Image
      </th>
      <th>
        Group Name
      </th>
      <th>
         Group Description
      </th>
      <th>
        Your Contributions
      </th>
      <th>
        View Group
      </th>
    </thead>
        <tbody *ngFor="let userPool of pools">
          <td><img alt="Bootstrap Image Preview" [src]="userPool.imageURL" height="250" width="250"></td>
          <td>{{ userPool.name }}</td>
          <td>{{ userPool.description }}</td>
          <td>${{ userPool.contribution_amount / 100 }}</td>
          <button class="btn btn-primary btn-sm" (click)='viewGroup(userPool.id)'> View Group </button>
        </tbody>
  </table>
</div>
